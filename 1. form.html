<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5 bg-success p-5 text-white">
    <label for="" class="form-label">Normal form-control</label>
    <input type="text" class="form-control" placeholder="form-control">

    <label for="" class="form-label">Normal form-control-lg</label>
    <input type="text" class="form-control form-control-lg" placeholder="form-control-la">
    <div class="form-text text-dark">
      <span class="bg-black text-danger">form-text :</span> Your password must be 8-20 characters long, contain letters
      and numbers, and must not contain spaces, special
      characters, or emoji.
    </div>

    <label for="" class="form-label">Normal form-control-sm</label>
    <input type="text" class="form-control form-control-sm" placeholder="form-control-sm">
  </div>

  <div class="container">
    <div class="row mt-5 bg-success p-5 text-white">
      <div class="col-auto">
        <label for="" class="form-label">Password</label>
      </div>
      <div class="col-auto">
        <input type="password" class="form-control">
      </div>
      <div class="form-text col-auto">
        Password must be greater than 8 digits.
      </div>
    </div>
  </div>

  <div class="container">
    <div class="mt-5 bg-success p-5 text-white">
      <input type="text" class="form-control" placeholder="disabled input" disabled > <br>
      <input type="text" class="form-control" placeholder="disabled input & read only" readonly>
    </div>
  </div>

  <div class="container">
    <div class="mt-5 bg-success p-5 text-white">
      <label for="" class="form-label">Default file input</label>
      <input type="file" class="form-control">

      <label for="" class="form-label">file input large</label>
      <input type="file" class="form-control form-control-lg">

      <label for="" class="form-label"> file input small</label>
      <input type="file" class="form-control form-control-sm">

      <label for="" class="form-label">Multiple File Input</label>
      <input type="file" class="form-control" multiple>

      <label for="" class="form-label">Input Disabled</label>
      <input type="file" class="form-control" disabled>
    </div>
  </div>

  <div class="container">
    <div class="bg-success text-white mt-5 p-5">
      <label for="" class="form-label"> Color Picker</label>
      <input type="color" class="form-control form-control-color" value="#563d7c">
    </div>
  </div>

  <!--  Datalist Input -->
  <div class="container">
    <div class="bg-success text-white mt-5 p-5">
      <label for="" class="form-label"> Datalist Input</label>
      <input class="form-control" list="datalistOptions" placeholder="search with datalist"> 
      <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
      </datalist>
    </div>
  </div>

</body>

</html>
