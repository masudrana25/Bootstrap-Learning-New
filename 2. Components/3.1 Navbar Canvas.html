<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Canvas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    .nav-item a {
      color: white;
      font-size: 18px;
      transition: all 0.5s;
    }

    .nav-item a:hover {
      background-color: blue;
      color: white;
      border-radius: 10px;
      transform: scale(1.1);
    }

    .dropdown-menu a {
      color: black;
    }

    @media screen and (max-width: 992px) {
      .nav-item a {
        color: black;
        border-bottom: 1px solid;
      }

      .nav-item a:hover {
        margin-left: 5px;
        padding-left: 10px;
      }
    }
  </style>

</head>

<body>
  <header>
    <section class="" id="header-main">

      <nav class="navbar navbar-expand-lg bg-secondary fixed-top">

        <div class="container-fluid">

          <h1 class="navbar-brand text-white fs-2">Masud Rana</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">

            <div class="offcanvas-header">
              <h5 class="offcanvas-title fs-2" id="offcanvasNavbarLabel">Masud Rana</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">

              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Professional</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Edu Help</a>
                </li>

                <!-- <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown
                      </a>

                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </li> -->

                <li class="nav-item">
                  <a class="nav-link" href="#">Personal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>

              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </nav>

    </section>
  </header>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
