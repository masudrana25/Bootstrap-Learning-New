<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast or Overflow Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container mt-5">

  <button class="btn btn-primary" type="button" id="ShowToastButton">Show Toast</button>

  <div class="p-3 position-fixed bottom-0 end-0">
    <div class="toast fade mt-2" id="toastDiv" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const ShowToastButton = document.getElementById("ShowToastButton");
    const toastDiv = document.getElementById("toastDiv");

    ShowToastButton.addEventListener('click', () => {
      toastDiv.classList.add('show');
    })
  </script>

</body>

</html>
