<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accordion or Collapsed Vertically</title>
  <link rel="stylesheet" href="../000. Bootstrap 5 CSS JS style extract files/bootstrap 5 css styles all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .pre-carousel {
      width: 800px;
      height: 400px;
      margin: 0 auto;
      background-color: black;
    }

    .carousel-images {
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 15%;
      width: 70%;

    }

    .carousel-left-btn {
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 5%;
      width: 15%;
      height: 400px;
    }

    /* .left-btn{
      display: inline-block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    } */

    .carousel-right-btn {
      box-sizing: border-box;
      position: absolute;
      top: 0;
      right: 7%;
      width: 15%;
      height: 400px;
    }

    img {
      width: 100%;
      height: 400px;
    }

    i{
      font-size: 45px;
      box-sizing: border-box;
      width: 100%;
    }

  </style>

</head>

<body>

  <div class="pre-carousel mt-3">



    <div id="carouselExampleFade" class="carousel slide carousel-fade">
      <div class="carousel-inner carousel-images">
        <div class="carousel-item active">
          <img src="../Nature.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../Nature 2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../Nature 3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>

      <div class="carousel-left-btn">
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <i class="fa-solid fa-less-than left-btn"></i>
        </button>
      </div>

      <div class="carousel-right-btn">
        <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleFade"
          data-bs-slide="next">
        <i class="fa-solid fa-greater-than "></i>
        </button>
      </div>

    </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
