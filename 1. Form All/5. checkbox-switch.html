<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Switch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-5 p-5 bg-success text-white">
    <p>Check Your Id</p>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" name="" id="">
      <label for="" class="form-check-label">101</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" name="" id="" checked>
      <label for="" class="form-check-label">101</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" name="" id="" disabled>
      <label for="" class="form-check-label">101</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" name="" id="" disabled checked>
      <label for="" class="form-check-label">101</label>
    </div>

  </div>

</body>

</html>
