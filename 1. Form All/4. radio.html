<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-5 p-5 bg-success text-white">
    <p>Check Your Id</p>

    <div class="form-check">
      <input type="radio" name="id" id="" class="form-check-input">
      <label for="" class="form-check-label">101</label>
    </div>

    <div class="form-check">
      <input type="radio" name="id" id="" class="form-check-input">
      <label for="" class="form-check-label">102</label>
    </div>

    <div class="form-check">
      <input type="radio" name="id" id="" class="form-check-input">
      <label for="" class="form-check-label">103</label>
    </div>

    <br>

    <div class="form-check form-check-inline">
      <input type="radio" name="id" id="" class="form-check-input">
      <label for="" class="form-check-label">101</label>
    </div>
    
    <div class="form-check form-check-inline">
      <input type="radio" name="id" id="" class="form-check-input">
      <label for="" class="form-check-label">102</label>
    </div>
    
    <div class="form-check form-check-inline">
      <input type="radio" name="id" id="" class="form-check-input">
      <label for="" class="form-check-label">103</label>
    </div>


  </div>

  <div class="container mt-5 p-5 bg-success text-white">
    <p>pre checked</p>

    <div class="form-check">
      <input type="radio" name="id-2" id="" class="form-check-input" checked>
      <label for="" class="form-check-label">101</label>
    </div>
    <div class="form-check">
      <input type="radio" name="id-2" id="" class="form-check-input">
      <label for="" class="form-check-label">102</label>
    </div>
  </div>

  <div class="container mt-5 p-5 bg-success text-white">
    <p>disabled checked</p>

    <div class="form-check">
      <input type="radio" name="id-3" id="" class="form-check-input" disabled>
      <label for="" class="form-check-label">101</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" name="id-3" type="radio" checked disabled>
      <label class="form-check-label">102</label>
    </div>

  </div>


</body>

</html>
