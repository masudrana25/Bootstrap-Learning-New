<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input range bar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container bg-success text-white mt-5 p-5">
    <div>
      <label for="" class="form-label">Your Marks</label>
      <input type="range" class="form-range">
    </div>

    <div>
      <label for="" class="form-label">Your Marks</label>
      <input type="range" class="form-range" disabled>
    </div>

    <div>
      <label for="" class="form-label">2 vag</label>
      <input type="range" class="form-range" min="0" max="2">
    </div>
    <div>
      <label for="" class="form-label">5 vag</label>
      <input type="range" class="form-range" min="0" max="5">
    </div>
    <div>
      <label for="" class="form-label">10 vag</label>
      <input type="range" class="form-range" min="0" max="10">
    </div>
  </div>
</body>

</html>
