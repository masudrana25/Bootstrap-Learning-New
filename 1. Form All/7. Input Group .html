<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input group</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="mt-5 mb-5 container">

  <div class="input-group">
    <span class="input-group-text">@</span>
    <input type="text" class="form-control" placeholder="username">
  </div>
  <br>

  <div class="input-group">
    <span class="input-group-text">https://example.com/users/</span>
    <input type="text" class="form-control">
  </div>
  <br>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="email">
    <span class="input-group-text">@gmail.com</span>
  </div>
  <br>

  <div class="input-group">
    <span class="input-group-text">$</span>
    <input type="text" class="form-control">
    <span class="input-group-text">.00</span>
  </div>
  <br>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="username">
    <span class="input-group-text">@</span>
    <input type="text" class="form-control" placeholder="server">
  </div>
  <br>

  <div class="input-group flex-wrap">
    <span class="input-group-text">Your Message</span>
    <textarea type="text" class="form-control"></textarea>
  </div>

  <div class="input-group">
    <span class="input-group-text">Your Name</span>
    <input type="text" class="form-control" placeholder="First Name">
    <input type="text" class="form-control" placeholder="Last Name">
  </div>
  <br>

  <div class="input-group">
    <span class="input-group-text">Total</span>
    <span class="input-group-text">$23.00 +</span>
    <input type="text" class="form-control" placeholder="Withdraw Amount">
  </div>
  <br>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Withdraw Amount">
    <button class="btn btn-outline-secondary">Clear</button>
    <button class="btn btn-outline-secondary">Submit</button>
  </div>
  <br>

  <div class="input-group">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Choose Case</button>
    <ul class="dropdown-menu">
      <li><a href="#" class="dropdown-item">case-1</a></li>
      <li><a href="#" class="dropdown-item">case-2</a></li>
      <li><a href="#" class="dropdown-item">case-3</a></li>
      <li><a href="#" class="dropdown-item">case-4</a></li>
      <li><a href="#" class="dropdown-item">case-5</a></li>
    </ul>
    <input type="text" class="form-control" placeholder="Amount">
  </div>
  <br>

    <div class="input-group">
      <button class="btn btn-outline-secondary">Choose Case</button>
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false"></button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">case-1</a></li>
        <li><a href="#" class="dropdown-item">case-2</a></li>
        <li><a href="#" class="dropdown-item">case-3</a></li>
        <li><a href="#" class="dropdown-item">case-4</a></li>
        <li><a href="#" class="dropdown-item">case-5</a></li>
      </ul>
      <input type="text" class="form-control" placeholder="Amount">
    </div>
    <br>

    <div class="input-group">
      <span class="input-group-text">Your Option</span>
      <select class="form-select" name="" id="">
        <option value="">Choose Option...</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
      </select>
      <button class="btn btn-outline-secondary">Submit</button>
    </div>
    <br>

    <div class="row align-items-center">
      
      <div class="input-group col">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="username">
      </div>

      <div class="col">
        <select class="form-select" name="" id="">
          <option value="">Choose</option>
          <option value="1">option-1</option>
          <option value="2">option-2</option>
          <option value="3">option-3</option>
          <option value="4">option-4</option>
        </select>
      </div>

      <div class="col">
        <input type="checkbox" class="" name="" id="">
        <label for="">Remember Me</label>

      </div>

      <div class="col">
        <button class="btn btn-outline-secondary">Submit</button>
      </div>


    </div>


</body>

</html>
