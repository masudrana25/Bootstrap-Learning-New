<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6. Focus or after_Click Ring</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

  <hr>
  <h1 class="text-center text-danger">Simple Focus or after_Click Ring</h1>
  <hr>

  <div>
    <a href="#" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2">
      Custom focus ring
    </a>

    <a href="#" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2"
      style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25)">
      Green focus ring
    </a>
  </div>

  <hr>
  <h1 class="text-center text-danger">Modified Focus or after_Click Ring</h1>
  <hr>

  <div>
    <h5>Click the button to see the "Focus or after_Click Ring"</h5>
    <a href="#"
      class="d-inline-flex focus-ring focus-ring-primary py-1 px-2 text-decoration-none border rounded-2">Primary
      focus</a>
    <a href="#"
      class="d-inline-flex focus-ring focus-ring-secondary py-1 px-2 text-decoration-none border rounded-2">Secondary
      focus</a>
    <a href="#"
      class="d-inline-flex focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2">Success
      focus</a>
    <a href="#"
      class="d-inline-flex focus-ring focus-ring-danger py-1 px-2 text-decoration-none border rounded-2">Danger
      focus</a>
    <a href="#"
      class="d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2">Warning
      focus</a>
    <a href="#" class="d-inline-flex focus-ring focus-ring-info py-1 px-2 text-decoration-none border rounded-2">Info
      focus</a>
    <a href="#" class="d-inline-flex focus-ring focus-ring-light py-1 px-2 text-decoration-none border rounded-2">Light
      focus</a>
    <a href="#" class="d-inline-flex focus-ring focus-ring-dark py-1 px-2 text-decoration-none border rounded-2">Dark
      focus</a>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
