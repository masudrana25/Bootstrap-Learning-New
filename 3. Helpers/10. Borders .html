<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    div>div {
      width: 100px !important;
      height: 100px !important;
      margin: 2px;
    }
  </style>
</head>

<body class="mb-5">
  <h1 class="text-center text-danger">Border Color</h1>
  <div class="d-flex flex-wrap container">
    <div class="border border-primary"></div>
    <div class="border border-primary-subtle"></div>
    <div class="border border-secondary"></div>
    <div class="border border-secondary-subtle"></div>
    <div class="border border-success"></div>
    <div class="border border-success-subtle"></div>
    <div class="border border-danger"></div>
    <div class="border border-danger-subtle"></div>
    <div class="border border-warning"></div>
    <div class="border border-warning-subtle"></div>
    <div class="border border-info"></div>
    <div class="border border-info-subtle"></div>
    <div class="border border-light"></div>
    <div class="border border-light-subtle"></div>
    <div class="border border-dark"></div>
    <div class="border border-dark-subtle"></div>
    <div class="border border-black"></div>
    <div class="border border-white"></div>
  </div>

  <hr>

  <h1 class="text-center text-danger">Border Width</h1>
  <div class="d-flex flex-wrap container">
    <div class="border border-black border-1"></div>
    <div class="border border-black border-2"></div>
    <div class="border border-black border-3"></div>
    <div class="border border-black border-4"></div>
    <div class="border border-black border-5"></div>
  </div>

  <hr>

  <h1 class="text-center text-danger">Border Radius</h1>
  <div class="d-flex flex-wrap container">
    <div class="border border-black rounded-top"></div>
    <div class="border border-black rounded-end"></div>
    <div class="border border-black rounded-bottom"></div>
    <div class="border border-black rounded-start"></div>
    <div class="border border-black rounded-circle"></div>
    <div style="width: 200px !important;" class="border border-black rounded-pill"></div>
  </div>

  <hr>

  <h1 class="text-center text-danger">Border Radius Size</h1>
  <div class="d-flex flex-wrap container">
    <div class="border border-black rounded-0"></div>
    <div class="border border-black rounded-1"></div>
    <div class="border border-black rounded-2"></div>
    <div class="border border-black rounded-3"></div>
    <div class="border border-black rounded-4"></div>
    <div class="border border-black rounded-5"></div>
  </div>

  <hr>

  <h1 class="text-center text-danger">Border Radius Size</h1>
  <div class="d-flex flex-wrap container">
    <div class="border border-black rounded-bottom-4"></div>
    <div class="border border-black rounded-start-4"></div>
    <div class="border border-black rounded-end-circle"></div>
    <div class="border border-black rounded-start-pill"></div>
    <div class="border border-black rounded-5 rounded-top-0"></div>
  </div>


  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
